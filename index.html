<main id="main">

  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
    <label for="number" id="number-label">Age (optional)</label><br>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Age"><br>

    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
    <select id="dropdown" name="role">
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="ftjob">Full Time Job</option>
      <option value="ftlearner">Full Time Learner</option>
      <option value="prefernot">Prefer not to say</option>
      <option value="other">Other</option>
    </select><br>

    <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="yes" name="recommend" value="name">
    <label for="yes">Definitely</label><br>
    <input type="radio" id="maybe" name="recommend" value="maybe">
    <label for="maybe">Maybe</label><br>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">Not sure</label><br>

    <label for="favfeature">What is your favorite feature of freeCodeCamp? </label><br>
    <select id="favfeature" name="favfeature">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select><br>

    <label for="improve">What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" id="improve1" name="improve" value="frontend">
    <label for="improve1">Front-end Projects</label><br>
    <input type="checkbox" id="improve2" name="improve" value="backend">
    <label for="improve2">Back-end Projects</label><br>
    <input type="checkbox" id="improve3" name="improve" value="datavis">
    <label for="improve3">Data Visualization</label><br>
    <input type="checkbox" id="improve4" name="improve" value="challenges">
    <label for="improve4">Challenges</label><br>
    <input type="checkbox" id="improve5" name="improve" value="opensource">
    <label for="improve5">Open Source Community</label><br>
    <input type="checkbox" id="improve6" name="improve" value="gitter">
    <label for="improve6">Gitter help rooms</label><br>
    <input type="checkbox" id="improve7" name="improve" value="videos">
    <label for="improve7">Videos</label><br>
    <input type="checkbox" id="improve8" name="improve" value="citymeet">
    <label for="improve8">City Meetups</label><br>
    <input type="checkbox" id="improve9" name="improve" value="wiki">
    <label for="improve9">Wiki</label><br>
    <input type="checkbox" id="improve10" name="improve" value="forum">
    <label for="improve10">Forum</label><br>
    <input type="checkbox" id="improve11" name="improve" value="addnl">
    <label for="improve11">Additional Courses</label><br>

    <label for="comments" id="comments-label">Any comments or suggestions?</label><br>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea><br>

    <input type="submit" id="submit" value="Submit">
  </form>
</main>
